<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Sign In</title>
<link rel="stylesheet" href="css/form.css" type="text/css" />
</head>

<body>
	<header>
		<a href="#" class="back_btn"></a>
		<div class="container">
			<h1>Sign In</h1>
		</div>
	</header>
	
	<div id="main">
		<div class="container">
			<form>
				<input name="email" class="txtbox txtboxMiddle" type="email" placeholder="e-mail address" required>
				<input name="password" class="txtbox txtboxMiddle" type="password" placeholder="password" required>
				<div class="forgotPass"><a href="#">Forgot your password?</a></div>
				<a href="#" class="register_btn">Sign In</a>
			</form>
		</div>
	</div>
</body>
</html>
