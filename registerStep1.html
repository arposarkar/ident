<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Register step 1</title>
<link rel="stylesheet" href="css/form.css" type="text/css" />
</head>

<body>
	<header>
	<a href="#" class="back_btn"></a>
		<div class="container">
			<h1>Register</h1>
		</div>
	</header>
	
	<div id="main">
		<div class="container">
			<form>
			<select class="select84" name="select title" placeholder="Select your country" required="">
					<option selected="selected">Select your country</option>
					<option>Uk</option>
					<option>USA</option>
				</select>
				<input name="email" class="txtbox" type="email" placeholder="e-mail" required>
				<input name="password" class="txtbox" type="password" placeholder="password" required>
				<input name="password" class="txtbox" type="password" placeholder="confirm password" required>
				<input name="phn" class="txtbox txtboxMiddle" type="text" placeholder="phone number" required>
				<div class="profile_pic">
					<img src="images/profile_pic.png" alt="" />
					Set a profile picture
					<p>Photos should show close-up of your full head and shoulders</p>
					<div class="clear"></div>
				</div>
				
				<a href="#" class="register_btn">Register</a>
			</form>
		</div>
	</div>
</body>
</html>
